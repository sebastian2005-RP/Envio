<div class="container">
  <header class="header">
    <button class="menu-btn">&#9776;</button>
    <span class="title">Envío</span>
    <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png" alt="Usuario" class="user-icon" />
  </header>

  <div class="form-group">
    <input type="text" placeholder="Ingrese el Nombre de Cliente" />
    <button class="clear-btn">&#10006;</button>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Ingrese el Nombre del Destinatario" />
    <button class="clear-btn">&#10006;</button>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Dirección" />
    <button class="clear-btn">&#10006;</button>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="email" placeholder="Correo" />
      <span class="icon">&#9993;</span>
    </div>

    <div class="input-group">
      <input type="tel" placeholder="Teléfono" />
      <span class="icon">&#9742;</span>
    </div>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="text" placeholder="Monto" />
      <span class="currency">S/ 00.00</span>
    </div>

    <div class="input-group">
      <input type="text" placeholder="DNI" />
      <img src="https://www.shutterstock.com/image-vector/black-icon-persons-identity-document-600nw-2438171283.jpg" alt="DNI Icono" class="dni-icon" />
    </div>
  </div>

  <button class="submit-btn">Siguiente</button>
</div>
